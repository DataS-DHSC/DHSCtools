title: {{project_name}}
url: ~
template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    # Specify pkgdown variables
    pkgdown-nav-height: 75px
    pkgdown-footer-bg: "#F3F2F1"
    # Specify fonts
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto"}
    code_font: {google: "Roboto Mono"}
    # Specify colours
    primary: "#101820"
    success: "#00AD93"
    info: "#0063BE"
    warning: "#E57200"
    danger: "#CC092F"
    link-color: "#00AD93"
    link-hover-color: "#00AD93"
footer:
  structure:
    left: ogl
    right: crown_copyright
  components:
    crown_copyright: |
      <div style = 'text-align:center'>
      <a href = 'https://www.nationalarchives.gov.uk/information-management/re-using-public-sector-information/uk-government-licensing-framework/crown-copyright/'>
      <img src = 'https://github.com/DataS-DHSC/DHSCtools/blob/master/man/figures/crest_govuk.png' />
      <br>
      <span>&copy;</span> Crown Copyright
      </a>
      </div>
    ogl: |
      <br>
      <br>
      <img src = 'https://github.com/DataS-DHSC/DHSCtools/blob/master/man/figures/symbol_ogl.svg' height = 16 />
      All documentation is available under the
      <a href = 'https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/'>
      Open Government Licence v3.0
      </a>
      expect where otherwise stated
